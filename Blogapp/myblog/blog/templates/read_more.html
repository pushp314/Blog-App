<!-- myblog/myblog/templates/read_more.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <!-- Include Tailwind CSS CDN for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        .card {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        em {
            color: #555;
            display: block;
            text-align: center;
            margin-bottom: 8px;
        }

        .back {
            color: #4caf50;
            margin-top: 20px;
        }

        a {
            color: #4caf50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Optional: Add responsive styles for smaller screens */
        @media (max-width: 1000px) {
            h1 {
                font-size: 1.5rem;
            }

            .card {
                max-width: 1;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ blog.title }}</h1>
        <em>Author: {{ blog.author.username }}</em>
        {% if blog.category %}
            <em>Category: {{ blog.category.name }}</em>
        {% endif %}
        <em>Published on: {{ blog.created_at }}</em><br>
        <p>
            {{ blog.content|safe }}  {# Displaying full content using the safe filter #}
        </p>
        
        <p class="back"><a href="{% url 'home' %}" class="text-blue-500">Back to Home</a></p>
    </div>
</body>
</html>
