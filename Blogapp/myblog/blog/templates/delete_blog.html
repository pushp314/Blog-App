<!-- myblog/myblog/templates/delete_blog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Blog</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 mt-8">
        <h2 class="text-3xl font-bold mb-4">Are you sure you want to delete "{{ blog.title }}"?</h2>
        <form method="post" action="{% url 'delete_blog' blog.id %}">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
        </form>
        <p class="mt-4"><a href="{% url 'blog' %}" class="text-blue-500">Cancel</a></p>
    </div>

</body>
</html>
